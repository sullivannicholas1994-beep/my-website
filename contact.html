<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | NovaGlass Solutions</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .contact-form { max-width: 600px; margin: 0 auto; background: var(--form-bg); padding: 40px; border-radius: 8px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; color: var(--accent-blue); font-weight: bold; font-size: 0.9rem; }
        input, textarea { width: 100%; padding: 12px; background: #0e1525; border: 1px solid #333; color: white; border-radius: 4px; }
        input:focus, textarea:focus { border-color: var(--accent-blue); outline: none; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo-group">
            <a href="index.html"><img src="images/logo.png" alt="NovaGlass" class="main-logo"></a>
            <div class="logo-text">
                <span class="company-name">NOVAGLASS SOLUTIONS</span>
                <span class="company-tagline">MAKING PRIVACY CLEAR</span>
            </div>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <main class="container" style="padding-top: 150px; text-align: center;">
        <h1 class="section-title">REQUEST A CONSULTATION</h1>
        <p style="color: var(--text-muted); margin-bottom: 40px;">Tell us about your project and our engineers will provide a custom solution.</p>

        <script type="text/javascript">var submitted = false;</script>
        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" 
                onload="if(submitted) {window.location='success.html';}"></iframe>

        <form action="https://docs.google.com/forms/d/e/1FAIpQLSfGG0w-mzhRsroXVPuK_Ud6JtHNxuVS9bbGmL8BnPH_6-Zllw/formResponse" 
              method="POST" 
              target="hidden_iframe" 
              onsubmit="submitted=true;" 
              class="contact-form">
            
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="entry.1070374513" placeholder="Enter your name or company" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="entry.1694600878" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>Project Details (Dimensions, Application)</label>
                <textarea name="entry.1989491006" rows="5" placeholder="e.g. 3 Windows (120cm x 150cm) for home office" required></textarea>
            </div>

            <button type="submit" class="btn-main" style="width: 100%; border: none; cursor: pointer;">
                Send Inquiry
            </button>
        </form>
    </main>

    <footer>
        <p>&copy; 2026 NOVAGLASS SOLUTIONS | MAKING PRIVACY CLEAR</p>
    </footer>

</body>
</html>
