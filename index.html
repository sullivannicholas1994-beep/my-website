<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaGlass Solutions | Coming Soon</title>
    <style>
        :root {
            /* Colors sampled directly from your logo */
            --bg-dark: #0e1525; 
            --accent-blue: #37aed9; 
            --text-light: #ffffff;
            --form-bg: #1a243a;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--bg-dark);
            color: var(--text-light);
            text-align: center;
            min-height: 100vh;
        }

        header {
            padding: 60px 20px 20px 20px;
        }

        .logo {
            max-width: 450px; /* Larger logo presence */
            width: 90%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .hero-section {
            width: 100%;
            max-width: 1000px;
            padding: 20px;
        }

        .product-container {
            position: relative;
            margin: 40px 0;
        }

        .product-img {
            width: 100%;
            max-height: 550px;
            object-fit: cover;
            border-radius: 4px;
            /* Subtle outer glow to make the product pop against the dark background */
            box-shadow: 0 0 40px rgba(55, 174, 217, 0.2);
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: -20px; /* Pulls text closer to logo for a tighter look */
            color: var(--text-light);
        }

        .tagline {
            font-size: 1.1rem;
            color: #b0c4de; /* Soft blue-grey for readability */
            max-width: 600px;
            margin: 20px auto 50px auto;
            line-height: 1.6;
        }

        /* Contact Form Styles */
        .contact-container {
            background: var(--form-bg);
            padding: 40px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            margin-bottom: 80px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .contact-container h2 {
            margin-top: 0;
            font-weight: 400;
            color: var(--accent-blue);
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #303f5f;
            background: #0e1525;
            color: white;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        button {
            background-color: var(--accent-blue);
            color: #0e1525;
            padding: 15px 40px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s ease, background 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #5dc8f0;
            transform: translateY(-2px);
        }

        #status {
            margin-top: 20px;
            font-weight: bold;
        }

        footer {
            padding-bottom: 40px;
            font-size: 0.8rem;
            color: #556677;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <header>
        <img src="Company_Logo.png" alt="NovaGlass Solutions" class="logo">
    </header>

    <div class="hero-section">
        <div class="product-container">
            <img src="office_partitions.jpeg" alt="Smart Film in Action" class="product-img">
        </div>
        <p class="tagline">
            We are currently engineering the next generation of switchable PDLC technology. 
            Stay tuned as we prepare to launch.
        </p>
    </div>

    <section class="contact-container">
        <h2>Inquiries & Updates</h2>
        <form id="contact-form" action="https://formspree.io/f/mnjvpnvg" method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <textarea name="message" rows="4" placeholder="How can we help you?" required></textarea>
            <button type="submit" id="submit-btn">Register Interest</button>
        </form>
        <p id="status"></p>
    </section>

    <footer>
        &copy; 2026 NOVAGLASS SOLUTIONS | MAKING PRIVACY CLEAR
    </footer>

    <script>
        const form = document.getElementById("contact-form");
        
        async function handleSubmit(event) {
          event.preventDefault();
          var status = document.getElementById("status");
          var data = new FormData(event.target);
          
          fetch(event.target.action, {
            method: form.method,
            body: data,
            headers: {
                'Accept': 'application/json'
            }
          }).then(response => {
            if (response.ok) {
              status.style.color = "#37aed9";
              status.innerHTML = "Success! We will be in touch shortly.";
              form.reset();
            } else {
              status.style.color = "#ff4d4d";
              status.innerHTML = "Error: Please check your connection and try again.";
            }
          }).catch(error => {
            status.style.color = "#ff4d4d";
            status.innerHTML = "Error: Something went wrong.";
          });
        }
        form.addEventListener("submit", handleSubmit)
    </script>

</body>
</html>
